	<!doctype html>
<html>
	<head>
		<title>Embedded map</title>
		<link rel="stylesheet" href="./css/style.css">
		
		<script src="https://kit.fontawesome.com/b64737c4f6.js" crossorigin="anonymous"></script>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Abel&family=Barlow:wght@100&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Gothic&family=Noto+Sans&family=Noto+Serif+Ottoman+Siyaq&display=swap" rel="stylesheet">
	</head>
	<body>
		<Section>
			<div class="container">
				<div class="map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7773.1205023445345!2d80.27768444025035!3d13.063639549040778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5268a0db9f748d%3A0x445b3afd24586ce5!2sM.%20A.%20Chidambaram%20Stadium!5e0!3m2!1sen!2sin!4v1688363462628!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 	
				</div>
				<div class="content">
					
					<div class="drop">
						<h1>Drop a Line</h1>
					</div>
					
					<div class="para">
						<i class="fa-regular fa-envelope fa-xs"></i>
						<p>Don't hesitate to contact us</p>
					</div>
					
					<div class="address">
						<p class="para1">Ready for offers and cooperation</p>
						<p class="para2">Phone:+1(0)000 0000 001</p>
						<p class="para2">Email:youremail@mail.com</p>
					</div>
					<form>
						<div class="form">
							<div class="head">
								<input type="text" placeholder="Your Name">
								<input type="tel" placeholder="Phone">
							</div>	
							<input type="email" placeholder="Email"><br>
							<input type="text" placeholder="Message"><br>
						</div>
						<a href="#">SEND MESSAGE</a>
					</form>
				</div>
			</div>
		</section>
		
	</body>
</html>
